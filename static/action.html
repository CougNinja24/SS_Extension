<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SS Extra</title>
    <link rel="stylesheet" href="action.css" />
  </head>
  <body>
    <h2>
      Background <span class="blue">Col</span
      ><span class="pink">ors</span> &amp; Auto Tab Renaming
    </h2>
    <div class="fullsize">
      <ul>
        <li>
          Click Team Refresh Button<img
            src="../assets/refreshbutton.png"
            height="24"
          />
          <br />To Rename Tab &amp; Add Color
        </li>
        <br />
        <li>
          Check the box
          <img
            src="/assets/checkbox.png"
            alt="checkbox"
            height="32"
            width="48"
          />to the right of the <strong>X</strong> (near the team filter) to
          prevent tab from renaming.
        </li>
      </ul>
    </div>
  </body>
</html>
